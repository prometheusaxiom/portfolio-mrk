<div id="main-container">
  <app-header id="header"></app-header>
  <div id="body">
    <div class="image-container">
      <mat-spinner
        *ngIf="isLoading"
        class="image-loader custom-spinner"
      ></mat-spinner>
      <img
        [src]="imageSrc"
        class="profile-image"
        (load)="onImageLoad()"
        (error)="onImageError()"
      />
    </div>
    <div class="body-item lato-bold">Mark Rayden C. Mirafuente</div>
    <div class="body-item lato-light-italic">
      Software Engineer | Full Stack Web Developer
    </div>
    <div
      class="body-item microsoft-link lato-light-italic"
      matTooltip="Microsoft Certification"
      matTooltipPosition="above"
      (click)="goToLink(microsoftCertificate)"
    >
      Microsoft Certified: Azure Cosmos DB Developer
    </div>
    <div class="body-item lato-bold" style="margin-top: 10px">
      My Tech Stack
    </div>
    <div class="icons">
      <img
        src="https://assetsportfoliomrk.blob.core.windows.net/assets/html.png"
        matTooltip="HTML"
        matTooltipPosition="above"
      />
      <img
        src="https://assetsportfoliomrk.blob.core.windows.net/assets/css.png"
        matTooltip="CSS"
        matTooltipPosition="above"
      />
      <img
        src="https://assetsportfoliomrk.blob.core.windows.net/assets/sass.png"
        matTooltip="SCSS/SASS"
        matTooltipPosition="above"
      />
      <img
        src="https://assetsportfoliomrk.blob.core.windows.net/assets/javascript.png"
        matTooltip="JavaScript"
        matTooltipPosition="above"
      />
      <img
        src="https://assetsportfoliomrk.blob.core.windows.net/assets/angular.png"
        matTooltip="Angular"
        matTooltipPosition="above"
      />
      <img
        src="https://assetsportfoliomrk.blob.core.windows.net/assets/csharp.png"
        matTooltip="C Sharp"
        matTooltipPosition="above"
      />
      <img
        src="https://assetsportfoliomrk.blob.core.windows.net/assets/sql.png"
        matTooltip="SQL"
        matTooltipPosition="above"
      />
      <img
        src="https://assetsportfoliomrk.blob.core.windows.net/assets/azure.png"
        matTooltip="Microsoft Azure"
        matTooltipPosition="above"
      />
    </div>
    <div class="body-item lato-bold" style="margin-top: 10px">
      Contact Me At
    </div>
    <div class="icons">
      <a
        class="icon"
        matTooltip="Gmail"
        matTooltipPosition="above"
        (click)="goToLink(gmail)"
        ><i class="fas fa-envelope icon-size"></i
      ></a>
      <a
        class="icon"
        matTooltip="LinkedIn"
        matTooltipPosition="above"
        (click)="goToLink(linkedIn)"
        ><i class="fab fa-linkedin icon-size"></i
      ></a>
      <a
        class="icon"
        matTooltip="GitHub"
        matTooltipPosition="above"
        (click)="goToLink(github)"
        ><i class="fab fa-github-square icon-size"></i
      ></a>
    </div>
  </div>
</div>
